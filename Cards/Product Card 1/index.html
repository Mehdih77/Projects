<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/product.jpg">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Product Card 1</title>
</head>

<body>
    <!-- Using fontawesome icons -->
    <div class="wrapper">
        <div class="container">
            <div class="product-img"></div>
            <div class="product-detail">
                <span>Wrist watch</span>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half"></i>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt quasi harum fuga eum accusamus ex a odit</p>
                <div class="buttons">
                    <span class="price">$299</span>
                    <button class="btn cart">Buy now</button>
                    <button class="btn bookmark"><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
